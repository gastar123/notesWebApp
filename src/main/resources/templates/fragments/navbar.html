<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mr-auto" href="/">Notes</a>
    <div>
        <span class="mr-2" sec:authentication="name">Unauthorized</span>
        <a th:href="@{/admin}" class="mr-2" sec:authorize="hasRole('ROLE_ADMIN')">Admin panel</a>
        <a th:href="@{/login}" class="mr-2" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logout}" class="mr-2" sec:authorize="isAuthenticated()">Logout</a>
    </div>
</nav>

</body>
</html>
