<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: headFragment"></th:block>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container w-25 mx-auto" style="min-width:300px">
<h5>Register</h5>
<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control"
               th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            Username error
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control"
               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{password}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Password error
        </div>
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" name="passwordConfirm" class="form-control"
               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{passwordConfirm}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Password error
        </div>
    </div>
    <p><input type="submit" class="btn btn-primary"></p>
</form>
</div>
</body>
</html>
