<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
Register
<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post" style="width:70%; margin:auto"
      class="needs-validation" novalidate>
    <div class="mb-3">
        <input type="text" placeholder="username" name="username" class="form-control"
               th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            Username error
        </div>
    </div>
    <div class="mb-3">
        <input type="password" placeholder="password" name="password" class="form-control"
               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{password}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Password error
        </div>
    </div>
    <div class="mb-3">
        <input type="password" placeholder="passwordConfirm" name="passwordConfirm" class="form-control"
               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{passwordConfirm}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Password error
        </div>
    </div>
    <p><input type="submit" class="btn btn-primary"></p>
</form>
</body>
</html>
